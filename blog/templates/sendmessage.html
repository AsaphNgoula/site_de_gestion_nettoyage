<!-- templates/sendmessage.html -->
<form
  method="post"
  action="{% url 'proclean:send_message' %}"
  class="max-w-2xl mx-auto bg-gray-800 rounded-xl shadow-md p-6 md:p-8"
>
  {% csrf_token %}

  <!-- Messages Django -->
  {% if messages %}
    {% for message in messages %}
    <div
      class="mb-6 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-200{% else %}bg-red-100 text-red-700 border border-red-200{% endif %} font-montserrat text-sm"
    >
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}

  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div>
      <label
        for="prenom"
        class="block mb-2.5 text-sm font-medium text-white font-montserrat"
        >Prénom *</label
      >
      <input
        type="text"
        id="prenom"
        name="prenom"
        class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-2 focus:ring-[#9CAF88] focus:border-[#9CAF88] block w-full px-3 py-2.5 font-montserrat placeholder-gray-400 transition-all duration-200"
        placeholder="Votre prénom"
        required
      />
    </div>
    <div>
      <label
        for="nom"
        class="block mb-2.5 text-sm font-medium text-white font-montserrat"
        >Nom *</label
      >
      <input
        type="text"
        id="nom"
        name="nom"
        class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-2 focus:ring-[#9CAF88] focus:border-[#9CAF88] block w-full px-3 py-2.5 font-montserrat placeholder-gray-400 transition-all duration-200"
        placeholder="Votre nom"
        required
      />
    </div>
  </div>

  <div class="mb-6">
    <label
      for="email"
      class="block mb-2.5 text-sm font-medium text-white font-montserrat"
      >Email *</label
    >
    <input
      type="email"
      id="email"
      name="email"
      class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-2 focus:ring-[#9CAF88] focus:border-[#9CAF88] block w-full px-3 py-2.5 font-montserrat placeholder-gray-400 transition-all duration-200"
      placeholder="votre@email.com"
      required
    />
  </div>

  <div class="mb-6">
    <label
      for="telephone"
      class="block mb-2.5 text-sm font-medium text-white font-montserrat"
      >Téléphone</label
    >
    <input
      type="tel"
      id="telephone"
      name="telephone"
      class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-2 focus:ring-[#9CAF88] focus:border-[#9CAF88] block w-full px-3 py-2.5 font-montserrat placeholder-gray-400 transition-all duration-200"
      placeholder="+33 1 23 45 67 89"
    />
  </div>

  <div class="mb-8">
    <label
      for="message"
      class="block mb-2.5 text-sm font-medium text-white font-montserrat"
      >Message *</label
    >
    <textarea
      id="message"
      name="message"
      rows="5"
      class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-2 focus:ring-[#9CAF88] focus:border-[#9CAF88] block w-full px-3 py-2.5 font-montserrat placeholder-gray-400 transition-all duration-200 resize-y min-h-[120px]"
      placeholder="Votre message..."
      required
    ></textarea>
  </div>

  <div class="text-xs text-gray-400 font-montserrat mb-4">
    * Champs obligatoires
  </div>

  <button
    type="submit"
    class="w-full bg-[#9CAF88] hover:bg-[#869776] text-white font-montserrat font-medium rounded-lg text-sm px-5 py-3.5 transition-all duration-200 transform hover:-translate-y-0.5 active:translate-y-0 shadow-md hover:shadow-lg"
  >
    Envoyer le message
  </button>
</form>
